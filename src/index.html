<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='icon' href="./imges/radio.png">
  <!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/6a64d8de6b.js" crossorigin="anonymous"></script>

  <title>Karaoke Team</title>

</head>

<body>
  <div class="wrapper">
    <div class="site" style="display:none">
      <!-- input form  -->
      <div class="row room-view">
        <div class="col-md-6 offset-md-3 box-decore">
          <h3 class="text-center">Your New Room</h3>
          <div class="rooms">
            <!-- Render Rooms -->
          </div>
        </div>
      </div>

      <div class="container playlist">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="">
              <!-- song search -->
              <div class="playlist-header">
                <form class="search-form">
                  <div class="input-wrap">
                    <input type="text" id="ytSearchInput" placeholder="find song">
                    <button class="search-button"><img src="./imges/search.svg" alt="" srcset=""></button>
                  </div>
                </form>
              </div>
              <div class="search-results">
                <!-- Render Search results-->
              </div>
              <div class="playlist-render">
                <!-- Render Playlist-->
              </div>
            </div>
            <!-- End Playlist -->
          </div>
        </div>

      </div>

      <div class="container-fluid show-screen">
        <div class="row">
          <div class="col-md-8">
            <!--Show View -->
            <div class="">
              <div id="player"></div>
              <div class="play-backBtns">
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="pause"><i class="fas fa-pause"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
                <div style="display: none" class="playlist-render"></div>
              </div>
            </div>
          </div>
          <!--Show / Playlist -->
          <div class="col-md-3">
            <div class="playlist-render">
              <!-- Render Playlist-->
            </div>
          </div>

        </div> <!-- end row -->

      </div>


    </div>

    <!-- login view -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div class="login" style="display: none">
            <h1>Karaokey</h1>
            <img class='logo' src="./imges/mic.svg" alt="microphone">
            <p>Start singing</p>
            <div>
              <div id="firebaseui-auth-container"></div>
            </div>
          </div>
          <div class="push"></div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <footer class="footer">
    <div class="container text-center">
      <span><span class="home"><a href="./"><i class="fas fa-home"></i></a> </span>| <span
          class="logout">Logout</span></span>
    </div>

  </footer>
</body>
