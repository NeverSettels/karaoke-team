<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='icon' href="./imges/radio.png">
   <!-- Place your kit's code here -->
   <script src="https://kit.fontawesome.com/6a64d8de6b.js" crossorigin="anonymous"></script>
   <script src='https://www.youtube.com/iframe_api'></script>
  <title>Karaoke Team</title>

</head>
<body>
  <div  class="container site">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h3 class="text-center">Your New Room</h3>
        <form>
          <div class="form-group">
            <label for="room-name">Name your Room</label>
            <input type="text" class="form-control" id="room-name" aria-describedby="input">
            
          </div>
          <div class="module-border-wrap">
          <button id="room-name-btn" class='module hvr-sweep-to-right'  type="submit">Get Singing</button>
        </div>
        </form>
        <div class="rooms">
          <ul class="rooms--list">
            <li>test</li>
          </ul>
        </div>
      </div>
    </div>
 <!-- song search -->
    <div class="playlist-header">
      <form class="search-form">
        <div class="input-wrap">
        <input type="text" id="ytSearchInput" placeholder="find song">
        
      <button class="search-button"><img src="./imges/search.svg" alt="" srcset=""></button>
    </div>  
    </form>
    </div>





  <div class="container site">
  

      <div class="search-results">

      </div>

      <div class="playlist-render">

      </div>

    </div> <!-- End Playlist -->


    <!-- login view -->
  </div>
  <div class="login">
    <h1>Karaokey</h1>
    <img  class='logo' src="./imges/mic.svg" alt="microphone">
    <p>Start singing</p>
    <div>
      <div id="firebaseui-auth-container"></div>
    </div>
  </div>
</body>

</footer>
 <div id="player"></div>
 <button id="play" class="btn-primary">play</button>
 <button id="stop" class="btn-primary">stop</button>
 <button id="pause" class="btn-primary">pause</button>
 <button id="next" class="btn-primary">next</button>
 <button id="get-volume" class="btn-primary">get volume</button>
</body>
</html>
