<!DOCTYPE html>
<html>

<head>
  <title>Karaoke Team</title>
</head>

<body>
  <div class="container site">
  

    <div class="row playslit">

      <div class="playlist-header">
        <h1>Room Name</h1>
        <form>
          <div class="input-group mb-3">
              <input id="ytSearchInput" type="text" class="form-control" placeholder="Search for your Song" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button id="search" class="btn btn-outline-secondary" type="submit">Search</button>
              </div>
            </div>
        </form>
      </div>

      <div class="search-results">

      </div>

      <div class="playlist-render">

      </div>


    </div> <!-- End Playlist -->

    <!-- output box  -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="output">Output here</div>
      </div>
    </div>
    <!-- login view -->
  </div>
  <div class="row login">
    <div class="col-md-6 offset-md-3">
      <div id="firebaseui-auth-container"></div>
    </div>
  </div>
</body>

</html>
